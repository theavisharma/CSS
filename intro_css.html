<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheets)</title>
    
    This is Internal CSS

        <style> p {
               color:purple;
              }
            </style>

    <!-- Importing external CSS file -->
     <link rel="stylesheet" href="intro_css.css">

</head>
<body>
    <p>
        There are three types of CSS - <br>
        1. Inline CSS - Css which applied direct through style attribute. <br>
        2. Internal CSS - Css which kept in the head tag in style tags. <br>
        3. External CSS - Css which is applied form a separate .CSS file <br> 
    </p>
    
    <p>
        <h4> Inline CSS </h4>
        <div style="color : red">
        This is inline CSS.
        </div>
    </p>
    <p2>
        I AM EXTERNAL CSS 
    </p2>

</body>
</html>
